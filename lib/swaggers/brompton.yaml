openapi: 3.1.0
info:
  title: Tessera Control API
  version: 3.4.3
  description: |-
    As of version 3.1.0 Tessera processors support remote query and control/triggering functionality over a variety of IP-based protocols via a filesystem-like, RESTful API.

    The API currently focuses on functionality needed for runtime control of the processor, it does not seek to offer all functions of the processor UI. More functionality will be added in future releases.

    In order to use IP control it must be enabled in the Live Control tile in the processor user interface. The processor on the client must be on the same network and have a compatible IP address configuration.
servers:
  - url: "http://localhost:3000/api"
tags:
