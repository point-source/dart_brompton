    description: Endpoints regarding processing.
  - name: network
    description: Endpoints regarding netowrking.
  - name: override
    description: Endpoints regarding overrides.
  - name: presets
    description: Endpoints regarding presets.
  - name: system
    description: Endpoints regarding the system
